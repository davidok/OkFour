<html>
  <head>
    <!--Load the AJAX API-->
    <!-- initial code below taken from example at https://developers.google.com/chart/interactive/docs/quick_start -->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
    


      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,

	function drawChart() {

		var arraysData = [];

		for(var i=0;i<JSONFredData.observations.length; i++){
      		
		var vegetableArray = [];
			vegetableArray.push(JSONFredData.observations[i].date);
			vegetableArray.push(Number(JSONFredData.observations[i].value));
			arraysData.push(vegetableArray);

		// Create the data table.
		var data = new google.visualization.DataTable();
		data.addColumn('string', 'Topping');
		data.addColumn('number', 'Slices');
		data.addRows(arraysData);

        // Set chart options
        var options = {'title':'How Many Vegetables I Knocked Off My Plate Last Night',
						'width':600,
						'height':500};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
		}
      
	}
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
